<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<!-- Romantic Font -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#7b112c, #ffffff);
  overflow: hidden;
  font-family: 'Great Vibes', cursive;
  text-align: center;
  color: white;
}

h1 {
  font-size: 4em;
  margin-top: 60px;
}

.btn {
  padding: 15px 30px;
  font-size: 1.5em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 20px;
}

#yes {
  background: white;
  color: #7b112c;
}

#no {
  background: #7b112c;
  color: white;
  position: absolute;
}

.cats img {
  width: 150px;
  border-radius: 20px;
  margin: 10px;
}

/* FLOATING HEARTS */
.heart {
  position: absolute;
  color: hotpink;          /* bright hearts */
  font-size: 25px;         /* bigger hearts */
  text-shadow: 1px 1px 5px white; /* glow effect */
  animation: floatUp 6s linear infinite;
  pointer-events: none; /* hearts won't block clicks */
}

@keyframes floatUp {
  0% { transform: translateY(100vh) scale(1); opacity: 1; }
  50% { transform: scale(1.3); }
  100% { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* YES page */
#yesPage {
  font-family: 'Great Vibes', cursive;
  font-weight: bold;          /* bold text */
  color: #7b112c;
  background: #fff0f5;
  height: 100vh;
  padding-top: 50px;
  overflow: hidden;
  position: relative;
  z-index: 1;
}

#yesPage img {
  border-radius: 30px;
  width: 250px;
  margin-top: 20px;
  position: relative;
  z-index: 2; /* cat image above hearts */
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’˜</h1>

<div class="cats">
  <img src="cat1.png">
  <img src="cat2.png">
  <img src="cat3.png">
  <img src="cat4.png">
  <img src="cat5.png">
</div>

<br>

<button id="yes" class="btn" onclick="yesPage()">YES ðŸ’–</button>
<button id="no" class="btn">NO ðŸ˜ˆ</button>

<script>
// NO button runs away
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 80 + "vw";
  noBtn.style.top = Math.random() * 80 + "vh";
});

// Floating hearts â€” more visible
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "ðŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (25 + Math.random() * 30) + "px"; // bigger variation
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 200);

// YES page
function yesPage() {
  document.body.innerHTML = `
    <div id="yesPage">
      <h1>YIPPIEEEE</h1>
      <h1>I LOVE YOU SM BB</h1>
      <img src="cat-flower.png" width="250">
      <h1>Happy Valentineâ€™s Day ðŸ’•</h1>
    </div>
  `;

  // Create floating hearts behind YES page content
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (25 + Math.random() * 30) + "px";
    heart.style.zIndex = "0"; // behind the text & cat
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 200);
}
</script>

</body>
</html>
